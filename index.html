<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <div>
        <input class="form" id="email" placeholder="Email">
        <div class="pass">
            <input name="pwd" class="form" type="password" id="password" placeholder="Password" maxlength="40">
            <img id="togglePassword" src="eye.png" height="18px" width="20px" onclick="togglePasswordVisibility()">
        </div>
        <button id="btn">Sign In</button>
    </div>
    <script src="focus.js"></script>
</body>
</html>
